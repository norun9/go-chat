{{ define "content" }}
    <p class="lead">
        <a href="/thread/new">Start Tread or</a> Let's join any of those!!
    </p>
    {{ range . }}
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Topic }}</span>
            </div>
            <div class="panel-body">
                UserName {{ .User.Name }} - StartAt {{ .CreatedAtDate }} - PostNum {{ .NumReplies }}。
                <div class="pull-right">
                    <a href="/thread/read?id={{.Uuid }}">もっと読む</a>
                </div>
            </div>
        </div>
    {{ end }}
{{ end }}
